<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>React Away - documentation</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css">
      <link rel="stylesheet" href="index.css">
      <link rel="icon" type="image/x-icon" href="favicon.ico">

      <script>
         localStorage.setItem("tab", "tutorial")

         const TUTORIAL_URL = 'tutorial/overview.html'
         const REFERENCE_URL = 'reference'

         function setIframe(src) {
            const fix = src === TUTORIAL_URL ? 'mdd' : 'ref'
            const uid = src === TUTORIAL_URL ? '#tutorial' : '#reference'

            const iframe = document.getElementById("iframe")
            iframe.className = fix
            iframe.src = src

            document.querySelectorAll('li').forEach(li => li.className = '')
            document.querySelector(uid).className = 'selected'
         }

         setTimeout(() => setIframe(TUTORIAL_URL), 100)
      </script>
   </head>
   <body>
      <section>
         <img src="logo.png" />
         <ul>
            <li id="tutorial" onclick="setIframe('tutorial/overview.html')">Tutorial</li>
            <li id="reference" onclick="setIframe('reference/index.html')">Reference</li>            
            <li id="reference" onclick="setIframe('reference/index.html')">Example</li>
         </ul>         
      </section>

      <iframe id="iframe">
         testing...
      </iframe>
   </body>

</html>
